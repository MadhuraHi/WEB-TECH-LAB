<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .price {
            color: #5aed31;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .buy-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s; 
        }
        .buy-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="C:\Users\MADHU\OneDrive\Desktop\WEB LAB GIT\headphones.jpeg" alt="Product Image">
        
        <h3>Wireless Headphones</h3>
        <p>High-quality sound with noise cancellation technology.</p>
        
        <div class="price">Rs.5000.00</div>
        
        <button class="buy-btn">Buy Now</button>
    </div>

</body>
</html>
