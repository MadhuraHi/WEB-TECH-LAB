<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Task Board</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .input-section { text-align: center; margin-bottom: 30px; }
        input[type="text"] { padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; }

        .board { display: flex; gap: 20px; justify-content: center; }
        .column { 
            background: #dfe4ea; width: 250px; min-height: 400px; 
            border-radius: 8px; padding: 15px; transition: background 0.3s;
        }
        .column h2 { text-align: center; color: #2f3542; font-size: 1.2rem; }

        .task-card { 
            background: white; padding: 15px; margin-top: 10px; 
            border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            cursor: grab; border-left: 5px solid #3498db;
        }
        .task-card:active { cursor: grabbing; }
        .task-card p { margin: 5px 0; font-size: 0.9rem; color: #777; }
      
        .completed-task { background: #d1f2eb !important; border-left-color: #1abc9c !important; }
        .success-msg { color: #16a085; font-weight: bold; font-size: 0.8rem; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter task name...">
        <button onclick="addTask()">Add Task</button>
    </div>

    <div class="board">
        <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>To Do</h2>
        </div>
        <div class="column" id="progress" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>In Progress</h2>
        </div>
        <div class="column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>Completed</h2>
        </div>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            if (input.value.trim() === "") return;

            // Create Task Card
            const taskId = "task-" + Date.now();
            const card = document.createElement('div');
            card.className = 'task-card';
            card.id = taskId;
            card.draggable = true;
            card.ondragstart = drag;

            // Add Content (Name and Date)
            const date = new Date().toLocaleDateString();
            card.innerHTML = `
                <strong>${input.value}</strong>
                <p>Created: ${date}</p>
                <div class="msg-container"></div>
            `;

            document.getElementById('todo').appendChild(card);
            input.value = ""; 
        }

        function allowDrop(ev) {
            ev.preventDefault(); 
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            const targetColumn = ev.target.closest('.column');

            if (targetColumn) {
                targetColumn.appendChild(draggedElement);
                updateTaskStatus(draggedElement, targetColumn.id);
            }
        }

        function updateTaskStatus(element, columnId) {
            const msgContainer = element.querySelector('.msg-container');
            
            if (columnId === 'completed') {
                element.classList.add('completed-task');
                msgContainer.innerHTML = '<span class="success-msg">Task Completed Successfully</span>';
            } else {
                element.classList.remove('completed-task');
                msgContainer.innerHTML = '';
            }
        }
    </script>

</body>
</html>
