<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Inventory Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- CLASSIC PROFESSIONAL CSS --- */
        :root {
            --primary: #2c3e50;       /* Dark Slate */
            --secondary: #34495e;     /* Light Slate */
            --accent: #2980b9;        /* Professional Blue */
            --bg-body: #f4f6f8;       /* Light Gray */
            --surface: #ffffff;
            --border: #dfe6e9;
            --text-main: #2d3436;
            --text-light: #636e72;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --low-stock-bg: #fff0f0;
            --low-stock-text: #c0392b;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        /* --- HEADER & METRICS --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .brand h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.2rem;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .brand p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .metric-card {
            background: var(--surface);
            padding: 15px 25px;
            border-radius: 6px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--success);
            text-align: right;
        }

        .metric-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Crimson Pro', serif;
        }

        /* --- MAIN LAYOUT --- */
        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
        }

        /* --- CARD STYLES --- */
        .card {
            background: var(--surface);
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--secondary);
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body { padding: 20px; }

        /* --- FORM --- */
        .form-group { margin-bottom: 15px; }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.95rem;
            transition: border 0.2s;
            background: #fdfdfd;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover { background: var(--secondary); }
        
        .btn-cancel {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-light);
            margin-top: 10px;
            display: none;
        }
        .btn-cancel:hover { background: #f1f2f6; }

        /* --- SEARCH BAR --- */
        .search-wrapper {
            position: relative;
            max-width: 300px;
        }
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }

        /* --- TABLE --- */
        .table-responsive { overflow-x: auto; }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead {
            background: #f1f2f6;
            border-bottom: 2px solid var(--border);
        }

        th {
            text-align: left;
            padding: 12px 15px;
            font-weight: 600;
            color: var(--secondary);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr:hover { background-color: #f8f9fa; }

        /* Conditional Formatting: Low Stock */
        tr.low-stock td {
            background-color: var(--low-stock-bg);
            color: var(--low-stock-text);
        }
        tr.low-stock td:first-child {
            border-left: 4px solid var(--danger);
        }

        /* Formatting Money & Badges */
        .money { font-family: 'Inter', monospace; font-weight: 500; }
        
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            background: #eef2f7;
            color: var(--secondary);
            border: 1px solid #dce4ec;
        }

        /* Actions */
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 8px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .action-btn:hover { opacity: 1; }
        .btn-edit { color: var(--accent); }
        .btn-delete { color: var(--danger); }

        /* --- ALERTS --- */
        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
        }
        .alert-error { background: #ffeaea; color: var(--danger); border: 1px solid #f5c6cb; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1>Nexus Inventory</h1>
            <p>Warehouse Management System</p>
        </div>
        <div class="metric-card">
            <div class="metric-label">Total Asset Value</div>
            <div class="metric-value" id="totalValueDisplay">$0.00</div>
        </div>
    </header>

    <div class="container">
        
        <aside class="card">
            <div class="card-header">Product Details</div>
            <div class="card-body">
                <div id="formAlert" class="alert alert-error"></div>

                <form id="productForm">
                    <input type="hidden" id="productId">

                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" placeholder="e.g. Wireless Mouse" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Apparel">Apparel</option>
                            <option value="Stationery">Stationery</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Unit Price ($)</label>
                        <input type="number" id="price" step="0.01" min="0" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock Quantity</label>
                        <input type="number" id="stock" min="0" placeholder="0" required>
                    </div>

                    <button type="submit" class="btn" id="saveBtn">Add Product</button>
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel Edit</button>
                </form>
            </div>
        </aside>

        <main class="card">
            <div class="card-header">
                <span>Inventory List</span>
                <div class="search-wrapper">
                    <input type="text" id="searchInput" placeholder="Search category...">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
            
            <div class="card-body" style="padding: 0;">
                <div class="table-responsive">
                    <table id="inventoryTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
                <div id="emptyState" style="padding: 30px; text-align: center; color: var(--text-light); display: none;">
                    No products found. Add items to inventory.
                </div>
            </div>
        </main>
    </div>

<script>
    /**
     * --- 1. MOCK BACKEND SERVER ---
     * Simulates a server hosting 'inventory.json' using Blob URLs.
     */
    class InventoryServer {
        constructor() {
            // Initial Seed Data
            this.db = [
                { id: 1001, name: "Ergonomic Chair", category: "Furniture", price: 250.00, stock: 15 },
                { id: 1002, name: "Mechanical Keyboard", category: "Electronics", price: 120.50, stock: 4 }, // Low stock
                { id: 1003, name: "USB-C Hub", category: "Electronics", price: 45.00, stock: 50 }
            ];
            this.currentUrl = null;
            this.regenerateFile();
        }

        // Creates a fresh Blob URL for Fetch API
        regenerateFile() {
            if (this.currentUrl) URL.revokeObjectURL(this.currentUrl);
            const json = JSON.stringify(this.db);
            const blob = new Blob([json], { type: 'application/json' });
            this.currentUrl = URL.createObjectURL(blob);
        }

        getUrl() { return this.currentUrl; }

        // --- CRUD OPERATIONS ---
        addProduct(product) {
            // Auto-increment ID
            const newId = this.db.length > 0 ? Math.max(...this.db.map(p => p.id)) + 1 : 1001;
            this.db.push({ ...product, id: newId });
            this.regenerateFile();
        }

        updateProduct(id, updatedData) {
            const idx = this.db.findIndex(p => p.id == id);
            if (idx !== -1) {
                this.db[idx] = { ...this.db[idx], ...updatedData };
                this.regenerateFile();
                return true;
            }
            return false;
        }

        deleteProduct(id) {
            this.db = this.db.filter(p => p.id != id);
            this.regenerateFile();
        }
    }

    const server = new InventoryServer();

    /**
     * --- 2. FRONTEND LOGIC ---
     */
    
    // UI Elements
    const form = document.getElementById('productForm');
    const tableBody = document.getElementById('tableBody');
    const totalValueDisplay = document.getElementById('totalValueDisplay');
    const searchInput = document.getElementById('searchInput');
    const formAlert = document.getElementById('formAlert');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // State
    let isEditing = false;
    let productsCache = [];

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', fetchInventory);

    // --- FETCH DATA (READ) ---
    async function fetchInventory() {
        try {
            const response = await fetch(server.getUrl());
            if (!response.ok) throw new Error("Server error");
            
            const data = await response.json();
            productsCache = data; // Cache for searching
            
            renderTable(data);
            updateTotalValue(data);

        } catch (error) {
            console.error(error);
            showError("Failed to load inventory data.");
        }
    }

    // --- RENDER TABLE ---
    function renderTable(products) {
        tableBody.innerHTML = '';
        document.getElementById('emptyState').style.display = products.length === 0 ? 'block' : 'none';

        products.forEach(p => {
            const row = document.createElement('tr');
            
            // Conditional Formatting: Low Stock Warning (< 5 items)
            if (p.stock < 5) row.classList.add('low-stock');

            const priceFormatted = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(p.price);

            row.innerHTML = `
                <td>#${p.id}</td>
                <td><strong>${p.name}</strong>${p.stock < 5 ? ' <span style="color:#d63031; font-size:0.7rem; font-weight:700;">(LOW)</span>' : ''}</td>
                <td><span class="badge">${p.category}</span></td>
                <td class="money">${priceFormatted}</td>
                <td>${p.stock}</td>
                <td>
                    <button class="action-btn btn-edit" onclick="editProduct(${p.id})">‚úé</button>
                    <button class="action-btn btn-delete" onclick="deleteProduct(${p.id})">üóë</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // --- CALCULATE TOTAL VALUE ---
    function updateTotalValue(products) {
        const total = products.reduce((sum, p) => sum + (p.price * p.stock), 0);
        totalValueDisplay.textContent = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(total);
    }

    // --- HANDLE FORM SUBMIT (CREATE / UPDATE) ---
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // 1. Gather Data
        const name = document.getElementById('name').value.trim();
        const category = document.getElementById('category').value;
        const price = parseFloat(document.getElementById('price').value);
        const stock = parseInt(document.getElementById('stock').value);

        // 2. Validation
        if (price < 0 || stock < 0) {
            showError("Price and Stock cannot be negative.");
            return;
        }

        const payload = { name, category, price, stock };

        // 3. Process
        if (isEditing) {
            const id = document.getElementById('productId').value;
            server.updateProduct(id, payload);
        } else {
            server.addProduct(payload);
        }

        // 4. Refresh
        resetForm();
        await fetchInventory();
    });

    // --- SEARCH (FILTER) ---
    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = productsCache.filter(p => 
            p.category.toLowerCase().includes(term) || 
            p.name.toLowerCase().includes(term)
        );
        renderTable(filtered);
    });

    // --- ACTIONS: DELETE ---
    window.deleteProduct = async (id) => {
        if(confirm("Are you sure you want to delete this product?")) {
            server.deleteProduct(id);
            await fetchInventory();
        }
    };

    // --- ACTIONS: EDIT ---
    window.editProduct = (id) => {
        const product = productsCache.find(p => p.id == id);
        if (!product) return;

        isEditing = true;
        document.getElementById('productId').value = product.id;
        document.getElementById('name').value = product.name;
        document.getElementById('category').value = product.category;
        document.getElementById('price').value = product.price;
        document.getElementById('stock').value = product.stock;

        saveBtn.textContent = "Update Product";
        saveBtn.style.backgroundColor = "var(--accent)";
        cancelBtn.style.display = "block";
        formAlert.style.display = "none";
    };

    // --- UI HELPERS ---
    cancelBtn.addEventListener('click', resetForm);

    function resetForm() {
        form.reset();
        isEditing = false;
        saveBtn.textContent = "Add Product";
        saveBtn.style.backgroundColor = ""; 
        cancelBtn.style.display = "none";
        formAlert.style.display = "none";
    }

    function showError(msg) {
        formAlert.textContent = msg;
        formAlert.style.display = "block";
        setTimeout(() => formAlert.style.display = "none", 3000);
    }

</script>
</body>
</html>
