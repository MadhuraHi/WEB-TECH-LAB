<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Record System | Student Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ACADEMIC PROFESSIONAL CSS --- */
        :root {
            --primary: #1e3a8a;       /* Navy Blue */
            --primary-dark: #172554;
            --accent: #d97706;        /* Academic Gold */
            --bg-body: #f3f4f6;       /* Light Gray */
            --bg-card: #ffffff;
            --text-main: #374151;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --success: #15803d;
            --danger: #b91c1c;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* --- LAYOUT --- */
        .container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            align-items: start;
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            max-width: 1100px;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary);
            line-height: 1;
        }

        header p {
            color: var(--text-light);
            font-style: italic;
            margin-top: 5px;
        }

        .status-badge {
            background: #dbeafe;
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        /* --- CARD STYLES --- */
        .card {
            background: var(--bg-card);
            border-radius: 8px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            letter-spacing: 0.5px;
        }

        .card-body { padding: 1.5rem; }

        /* --- FORM STYLES --- */
        .form-group { margin-bottom: 1.25rem; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: 'Lato', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }

        .btn-cancel {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-light);
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
        .btn-cancel:hover { background: #f9fafb; color: var(--text-main); }

        /* --- TABLE STYLES --- */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead {
            background-color: #f8fafc;
            border-bottom: 2px solid var(--primary);
        }

        th {
            text-align: left;
            padding: 12px 15px;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f1f5f9; }

        /* Action Buttons in Table */
        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            font-weight: 700;
            margin-right: 5px;
            transition: opacity 0.2s;
        }
        .action-btn:hover { opacity: 0.8; }
        
        .btn-edit { background: var(--accent); color: white; }
        .btn-delete { background: var(--danger); color: white; }

        /* --- FEEDBACK MESSAGES --- */
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid transparent;
        }
        .alert-success { background: #dcfce7; color: #14532d; border-color: var(--success); }
        .alert-error { background: #fee2e2; color: #7f1d1d; border-color: var(--danger); }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-style: italic;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            header { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>Student Record System</h1>
            <p>Department of Academic Affairs</p>
        </div>
        <div class="status-badge">JSON Fetch API Active</div>
    </header>

    <div class="container">
        
        <section class="card">
            <div class="card-header">
                <span id="formTitle">Enroll Student</span>
            </div>
            <div class="card-body">
                <div id="formFeedback" class="alert"></div>
                
                <form id="studentForm">
                    <input type="hidden" id="studentId">

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="e.g. Eleanor Rigby" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="course">Course Enrolled</label>
                        <select id="course">
                            <option value="">Select Course...</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Business Administration">Business Administration</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Literature">Literature</option>
                            <option value="Physics">Physics</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="marks">Marks Obtained (%)</label>
                        <input type="number" id="marks" placeholder="0 - 100" min="0" max="100">
                    </div>

                    <button type="submit" class="btn btn-primary" id="saveBtn">Register Student</button>
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel Edit</button>
                </form>
            </div>
        </section>

        <section class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                <span>Student Directory</span>
                <span style="font-size: 0.8rem; opacity: 0.8; font-family: 'Lato';">Live JSON Data</span>
            </div>
            <div class="card-body" style="padding: 0;">
                <div class="table-container">
                    <table id="recordsTable">
                        <thead>
                            <tr>
                                <th width="10%">ID</th>
                                <th width="30%">Name</th>
                                <th width="25%">Course</th>
                                <th width="15%">Marks</th>
                                <th width="20%">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                    <div id="emptyState" class="empty-state">No student records found in JSON file.</div>
                </div>
            </div>
        </section>

    </div>

<script>
    /**
     * --- 1. MOCK SERVER (JSON FILE SIMULATION) ---
     * This class manages the data and generates a Blob URL to simulate 
     * a real `students.json` file hosted on a server.
     */
    class JSONServer {
        constructor() {
            // Initial Seed Data
            this.db = [
                { id: 101, name: "Alice Hamilton", course: "Computer Science", marks: 88 },
                { id: 102, name: "Marcus Aurelius", course: "Literature", marks: 95 },
                { id: 103, name: "Sarah Connor", course: "Physics", marks: 76 }
            ];
            
            this.currentUrl = null;
            this.regenerateFile(); // Create initial blob
        }

        // Creates a new Blob URL whenever data changes
        regenerateFile() {
            if (this.currentUrl) URL.revokeObjectURL(this.currentUrl);
            
            const jsonString = JSON.stringify(this.db);
            const blob = new Blob([jsonString], { type: 'application/json' });
            this.currentUrl = URL.createObjectURL(blob);
        }

        // Returns the URL for Fetch API
        getFileUrl() {
            return this.currentUrl;
        }

        // --- Server-Side Operations (Manipulating the array directly) ---
        
        create(student) {
            // Generate ID
            const newId = this.db.length > 0 ? Math.max(...this.db.map(s => s.id)) + 1 : 101;
            const newStudent = { ...student, id: newId };
            this.db.push(newStudent);
            this.regenerateFile();
            return newId;
        }

        update(id, updatedData) {
            const index = this.db.findIndex(s => s.id === parseInt(id));
            if (index !== -1) {
                this.db[index] = { ...this.db[index], ...updatedData };
                this.regenerateFile();
                return true;
            }
            return false;
        }

        delete(id) {
            const initialLength = this.db.length;
            this.db = this.db.filter(s => s.id !== parseInt(id));
            if (this.db.length !== initialLength) {
                this.regenerateFile();
                return true;
            }
            return false;
        }
    }

    const server = new JSONServer();

    /**
     * --- 2. FRONTEND APPLICATION ---
     */
    const form = document.getElementById('studentForm');
    const tableBody = document.getElementById('tableBody');
    const emptyState = document.getElementById('emptyState');
    const formFeedback = document.getElementById('formFeedback');
    
    // Buttons & Labels
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const formTitle = document.getElementById('formTitle');
    
    // Inputs
    const inpId = document.getElementById('studentId');
    const inpName = document.getElementById('fullName');
    const inpCourse = document.getElementById('course');
    const inpMarks = document.getElementById('marks');

    // State
    let isEditing = false;

    // --- INITIAL LOAD ---
    document.addEventListener('DOMContentLoaded', fetchStudents);

    // --- READ OPERATION (FETCH API) ---
    async function fetchStudents() {
        try {
            // 1. Fetch from our "server" file
            const response = await fetch(server.getFileUrl());
            
            // 2. Error Handling
            if (!response.ok) throw new Error("Server returned " + response.status);

            // 3. Parse JSON
            const students = await response.json();

            // 4. Update UI
            renderTable(students);

        } catch (error) {
            console.error("Fetch Error:", error);
            showAlert('error', 'Failed to load JSON data.');
        }
    }

    // --- RENDER TABLE ---
    function renderTable(data) {
        tableBody.innerHTML = ''; // Clear existing

        if (data.length === 0) {
            emptyState.style.display = 'block';
            return;
        }
        
        emptyState.style.display = 'none';

        data.forEach(student => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><strong>#${student.id}</strong></td>
                <td>${student.name}</td>
                <td><span style="background:#f1f5f9; padding:4px 8px; border-radius:4px; font-size:0.85rem;">${student.course}</span></td>
                <td style="font-weight:700; color:${getMarksColor(student.marks)}">${student.marks}%</td>
                <td>
                    <button class="action-btn btn-edit" onclick="startEdit(${student.id}, '${student.name}', '${student.course}', ${student.marks})">Edit</button>
                    <button class="action-btn btn-delete" onclick="deleteStudent(${student.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // --- CREATE & UPDATE OPERATIONS ---
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // 1. Validation
        const name = inpName.value.trim();
        const course = inpCourse.value;
        const marks = inpMarks.value;

        if (!name || !course || !marks) {
            showAlert('error', 'Please fill in all fields.');
            return;
        }

        if (marks < 0 || marks > 100) {
            showAlert('error', 'Marks must be between 0 and 100.');
            return;
        }

        const studentData = { name, course, marks: parseInt(marks) };

        // 2. Perform Operation
        if (isEditing) {
            // UPDATE
            const id = inpId.value;
            server.update(id, studentData); // Update Server
            showAlert('success', 'Student record updated successfully.');
        } else {
            // CREATE
            server.create(studentData); // Add to Server
            showAlert('success', 'Student enrolled successfully.');
        }

        // 3. Reset & Refresh
        resetForm();
        await fetchStudents(); // Re-fetch JSON to prove it was saved
    });

    // --- DELETE OPERATION ---
    window.deleteStudent = async function(id) {
        if (!confirm('Are you sure you want to remove this student record?')) return;
        
        const success = server.delete(id);
        if (success) {
            await fetchStudents(); // Refresh Table
        } else {
            showAlert('error', 'Could not delete record.');
        }
    };

    // --- EDIT MODE SETUP ---
    window.startEdit = function(id, name, course, marks) {
        isEditing = true;
        
        // Populate Form
        inpId.value = id;
        inpName.value = name;
        inpCourse.value = course;
        inpMarks.value = marks;

        // Change UI State
        formTitle.textContent = "Edit Student Record";
        saveBtn.textContent = "Update Record";
        saveBtn.style.backgroundColor = "var(--accent)";
        cancelBtn.style.display = "block";
        
        // Clear alerts
        formFeedback.style.display = 'none';
    };

    // --- CANCEL EDIT ---
    cancelBtn.addEventListener('click', resetForm);

    function resetForm() {
        form.reset();
        isEditing = false;
        
        // Reset UI State
        formTitle.textContent = "Enroll Student";
        saveBtn.textContent = "Register Student";
        saveBtn.style.backgroundColor = ""; // Reset to CSS default
        cancelBtn.style.display = "none";
        formFeedback.style.display = 'none';
    }

    // --- HELPERS ---
    function showAlert(type, msg) {
        formFeedback.className = `alert alert-${type}`;
        formFeedback.textContent = msg;
        formFeedback.style.display = 'block';
        
        // Auto-hide after 3s
        setTimeout(() => { formFeedback.style.display = 'none'; }, 3000);
    }

    function getMarksColor(marks) {
        if (marks >= 80) return '#15803d'; // Green
        if (marks >= 50) return '#d97706'; // Orange
        return '#b91c1c'; // Red
    }

</script>

</body>
</html>
